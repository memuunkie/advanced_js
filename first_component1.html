<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Component 1</title>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 	<script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script> replaced by babel-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

	</head>
	<body>
		<div id='app'></div>
		<!-- <script type="text/javascript"> replaced for babel-->
		<script type='text/babel'>
			class Pet extends React.Component {
				render() {
					return (
					// refactored for JSX; must all have closing tags
					// do not use html comments in script
						<div>
							<h2>Moxie</h2>
							<img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png"
								 alt="moxie my cat" />
						</div>
					);
				}
			}
			// remember the closing tag
			ReactDOM.render(<Pet />, document.getElementById('app'));
		</script>
	</body>
</html>
