<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Component 1</title>
		<link rel="stylesheet" type="text/css" href="first-component.css">
		<script src="http://code.jquery.com/jquery.js"></script>
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 	<script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script> replaced by babel-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

	</head>
	<body>
		<div id='app'></div>
		<!-- <script type="text/javascript"> replaced for babel-->
		<script type='text/babel'>
			class HobbyList extends React.Component {
				render() {
					// refactor to make hobbies a seperate component
					// to emulate css, must be a JS object and a string value
					const liStyle = {fontSize: '1.5em'};
					const hobbies = ['Sleeping', 'Eating', 'Cuddling'];
					return (
						<ul>
							{hobbies.map((hobby, index) => {
							// mapping thru array and its index to create list
							return <li key={index} style={liStyle}>{hobby}</li>
							})}
						</ul>
					);
				}
			}
			class Pet extends React.Component {
				render() {
					
					return (
					// refactored for JSX; must all have closing tags
					// inline styling not as bad in React
					// {} tells JSX to evaluate as JS
						<div className="card">
							<h2 className="name">Moxie</h2>
							<img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png"
								 alt="moxie my cat" />
							<h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
							<HobbyList />
						</div>
					);
				}
			}
			// remember the closing tag
			ReactDOM.render(<Pet />, document.getElementById('app'));
		</script>
	</body>
</html>
